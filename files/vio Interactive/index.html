<!DOCTYPE html>
<html>
    <head>
        <title>VIO</title>
        <link href="CSS/style.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <script src="https://cdn.jsdelivr.net/npm/agnostic-draggable-bug-fixed@1.0.13/dist/agnostic-draggable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.6/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.6/dist/css/splide.min.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css">
        <script src="https://kit.fontawesome.com/d9b2ffc86a.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <div class="outerDivs" id="container0">
            <image id="C0_1" src="images/Backgrounds/b1.png"/>
            <image id="C0_2" src="images/Backgrounds/Untitled-1.png"  data-aos="fade-left" data-aos-duration="2000" data-aos-offset="200"/>
        </div>
        
        <!-- Container 1 -->
        <div class="outerDivs" id="container1">
            <div id="gembar">
                <img src="Images/Backgrounds/gem.png"/>
                <div id="count">0</div>
                <image id="poter" class="stats" src="images/C6_1/crt0.png"/>
                <div id="potcount">0</div>
            </div>
            <!-- <video id="myVideo" autoplay loop >
                <source src="Vid/c1/traffic.mp4" type="video/mp4">
            </video> -->
            <!-- <img id="myVideo" src="images/Backgrounds/back1.png"> -->
            <img src="Images/C1/pen.png" id="blk"/>
            
            <div id="C1writing">
                <!-- <img id="nm" src="Images/C1/nm.png" alt="Image"/> -->
                <video id="nm" width="729" height="181">
                    <source src="Vid/c1/nm.mp4" type="video/mp4">
                </video>
                <!-- <img id="oc"src="Images/C1/oc.png" alt="Image"/> -->
                <video id="oc" width="729" height="181">
                    <source src="Vid/c1/oc.mp4" type="video/mp4">
                </video>
                <!-- <img id="st" src="Images/C1/st.png" alt="Image"/> -->

                    <source src="Vid/c1/ch.mp4" type="video/mp4">

                <video id="wk" width="729" height="181">
                    <source src="Vid/c1/wk.mp4" type="video/mp4">
                </video>
            </div>
            <div id="C1Photo">

                </video>

            <div id="C2Photo1">
                <img class="decider" src="Images/C2/stNo.png" alt="Image"/>

            <div id="C2Photo2">

            <div id="C2Photo3">

                <video id="vid3" width="1141" height="146" loop autoplay class="load">
                    <source src="Vid/c2/CuteV.mp4" type="video/mp4">

            <div id="C2Photo4">
                <img class="decider" src="Images/C2/coW.png" alt="Image"/>
                <video id="vid4" width="1141" height="146" loop autoplay class="load">
                    <source src="Vid/c2/ckV.mp4" type="video/mp4">
                </video>
            </div>
            <div id="C2Photo5">
                <img class="decider" src="Images/C2/meW.png" alt="Image"/>
                <video id="vid5" width="1141" height="146" loop autoplay class="load">
                    <source src="Vid/c2/meV.mp4" type="video/mp4">
                </video>
            </div>
            <div id="C2Photo6">
                <img class="decider" src="Images/C2/kbW.png" alt="Image"/>
                <video id="vid6" width="1141" height="146" loop autoplay class="load">
                    <source src="Vid/c2/kbV.mp4" type="video/mp4">
                </video>
            </div>

            <img id="strs" src="Images/C3/str.png">

                <div class="splide">
                    <div class="splide__track">
                        <ul class="splide__list">
                            <li class="splide__slide"><img src="Images/C3/1.jpg"></li>
                            <li class="splide__slide"><img src="Images/C3/2.jpg"></li>
                            <li class="splide__slide"><img src="Images/C3/3.jpg"></li>
                            <li class="splide__slide"><img src="Images/C3/4.jpg"></li>
                        </ul>
                    </div>
                    
                    <!-- Add the progress bar element -->
                    <div class="my-slider-progress">
                        <div class="my-slider-progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="container4">

            <video width="1920" loop autoplay>
                <source src="Vid/C4/C4_4.mp4" type="video/mp4">
            </video>
        </div>

        <div class="outerDivs" id="container5">
            <!-- <div id="C5image">

            </div> -->

                <source src="Vid/C5/vern_2.mp4" type="video/mp4">
            </video>

            <img src="Images/C5/srch.png" class="c5words" id="srch">

            <img src="Images/C5/place.png" class="c5words" id="c5w1">
            
            <img src="Images/C5/place.png" class="c5words"  id="c5w2">
             
            <img src="Images/C5/place.png" class="c5words"  id="c5w3">
             
            <img src="Images/C5/place.png" class="c5words"  id="c5w4">
             
            <img src="Images/C5/place.png" class="c5words" id="c5w5">
            
            <img src="Images/C5/place.png" class="c5words" id="c5w6">

            <img id="gm3" class="gemsbag" src="images/Backgrounds/gem.png"/>
            <img id="gm4" class="gemsbag" src="images/Backgrounds/gem.png"/>
            <img id="gm5" class="gemsbag" src="images/Backgrounds/gem.png"/> 
        </div>

        <div class="outerDivs disapear" id="container6">
            <div id="C6all">
                <img id="C6btn" src="images/C6/btn.png"/>
                <img id="C6Image" src="images/C6/p0.png" class="fadeIn"/>
                <video autoplay loop class="stats" id="c6vid2">
                    <source src="Vid/C6/mean_4.mp4" type="video/mp4">

            AOS.init();
