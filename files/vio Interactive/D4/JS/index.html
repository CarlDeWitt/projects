<!DOCTYPE html>
<html>
    <head>
        <title>VIO</title>
        <link href="CSS/style.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/agnostic-draggable-bug-fixed@1.0.13/dist/agnostic-draggable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css">
        <script src="https://kit.fontawesome.com/d9b2ffc86a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Container 1 -->
        <div class="outerDivs" id="container1">
            <img src="Images/C1/pen.png" id="blk"/>
            <div id="hand"></div>
            <div id="C1writing">
                <img src="Images/C1/C1p3.png" alt="Image"/>
            </div>
            <div id="C1Photo">
                <img src="Images/C1/C1p2.jpg" alt="Image"/>
            </div>
        </div>

        <!-- Container 2 -->
        <div class="outerDivs" id="container2">
            <div id="C2Photo1">
                <img src="Images/C2/strength.png" alt="Image"/>
            </div>
            <div id="C2Photo2">
                <img src="Images/C2/aglity.png" alt="Image"/>
            </div>
            <div id="C2Photo3">
                <img src="Images/C2/cute.png" alt="Image"/>
            </div>
            <div id="C2Photo4">
                <img src="Images/C2/cook.png" alt="Image"/>
            </div>
            <div id="C2Photo5">
                <img src="Images/C2/memory.png" alt="Image"/>
            </div>
            <div id="C2Photo6">
                <img src="Images/C2/kick.png" alt="Image"/>
            </div>
        </div>

        <!-- Comtainer 3 -->
        <div class="outerDivs" id="container3">
            <div id="C3Image">
                <img src="Images/C3/br.png" alt="Image"/>
            </div>
            <div id="C3Button">
                <i class="fa-solid fa-circle-right"></i>
            </div>
        </div>

        <!-- Container 4 -->
        <div class="outerDivs" id="container4">
            <img id="C4Image" src="Images/C4/c4_1.jpg"/>
        </div>

        <!-- Container 5 -->
        <div class="outerDivs" id="container5">
            <div id="C5image">
                <img id="C5Image" src="Images/C5/vr.png"/>
            </div>
        </div>

        <!-- Container data -->
        <div class="outerDivs" id="containerData">
            <div id="DataAll" >
                <div class="sortable" id="num4">4</div>
                <div class="sortable" id="num2">2</div>
                <div class="sortable" id="num9">9</div>
                <div class="sortable" id="num7">7</div>
            </div>
        </div>

        <!-- Container 6 -->
        <div class="outerDivs" id="container6">
            <div id="C6all">
                <img id="C6Image" src="Images/C6/f1.png"/>
            </div>
        </div>
    </body>
    <script src="./JS/script.js"></script>
</html>
