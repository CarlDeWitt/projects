<!DOCTYPE html>
<html>
    <head>
        <title>VIO</title>
        <link href="CSS/style.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/agnostic-draggable-bug-fixed@1.0.13/dist/agnostic-draggable.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/js/splide.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.0.1/dist/css/splide.min.css">
        <!-- <script src="https://kit.fontawesome.com/d9b2ffc86a.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <!-- Container 1 -->
        <div class="outerDivs" id="container1">
            <div id="gembar">
                <img src="Images/Backgrounds/gem.png"/>

            </div>
            <video id="myVideo" autoplay loop >

            <img src="Images/C1/pen.png" id="blk"/>
            
            <div id="C1writing">
                <!-- <img id="nm" src="Images/C1/nm.png" alt="Image"/> -->
                <video id="nm" width="729" height="181">
                    <source src="Vid/c1/nm.mp4" type="video/mp4">
                </video>
                <!-- <img id="oc"src="Images/C1/oc.png" alt="Image"/> -->
                <video id="oc" width="729" height="181">
                    <source src="Vid/c1/oc.mp4" type="video/mp4">

            <div id="C1Photo">

            <div id="C2Photo6">
